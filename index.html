<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Billing Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper" id="printable-area">
    <header class="app-header">
        <div class="logo-area">
            <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
            <div>
                <h1>MediBill Pro</h1>
                <p>Precision Medical Billing</p>
            </div>
        </div>
        <div class="invoice-meta">
            <span class="date" id="currentDate"></span>
        </div>
    </header>

    <div class="content-grid">
        <section class="card patient-card">
            <div class="card-header">
                <h2>Patient Information</h2>
            </div>
            <div class="card-body">
                <div class="form-group floating-label">
                    <input type="text" id="patientName" placeholder=" " required>
                    <label for="patientName">Patient Full Name</label>
                </div>
            </div>
        </section>

        <section class="card procedures-card">
            <div class="card-header">
                <h2>Procedures & Services</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="procedureTable">
                        <thead>
                            <tr>
                                <th>Code / Description</th>
                                <th class="text-right" style="width: 150px;">Cost ($)</th>
                                <th class="no-print action-col" style="width: 50px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
                <button id="addProcedureBtn" class="btn btn-outline no-print">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add Procedure
                </button>
            </div>
        </section>

        <section class="card settings-card">
            <div class="card-header">
                <h2>Billing Adjustments</h2>
            </div>
            <div class="card-body">
                <div class="settings-grid">
                    <div class="form-group">
                        <label for="taxRate">Tax Rate (%)</label>
                        <div class="input-with-icon">
                            <input type="number" id="taxRate" value="5" min="0" max="100" step="0.1">
                            <span class="icon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="insuranceRate">Insurance Coverage (%)</label>
                        <div class="input-with-icon">
                            <input type="number" id="insuranceRate" value="0" min="0" max="100" step="0.1">
                            <span class="icon">%</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount / Deductions</label>
                        <div class="input-with-icon">
                            <span class="prefix">$</span>
                            <input type="number" id="discount" value="0" min="0" step="0.01">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="summary-section">
        <div class="summary-card">
            <div class="summary-row">
                <span class="label">Subtotal</span>
                <span class="value" id="subtotalDisplay">$0.00</span>
            </div>
            <div class="summary-row">
                <span class="label">Tax</span>
                <span class="value" id="taxDisplay">$0.00</span>
            </div>
            <div class="summary-row deduction">
                <span class="label">Insurance Coverage</span>
                <span class="value" id="insuranceDisplay">-$0.00</span>
            </div>
            <div class="summary-row deduction">
                <span class="label">Discount</span>
                <span class="value" id="discountDisplay">-$0.00</span>
            </div>
            <div class="summary-row total-row">
                <span class="label">Total Payable</span>
                <span class="value total" id="totalDisplay">$0.00</span>
            </div>
        </div>
    </section>

    <div class="actions no-print">
        <button id="printBtn" class="btn btn-primary btn-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
            Print Official Invoice
        </button>
    </div>

    <footer class="app-footer no-print">
        <div class="footer-content">
            <svg class="footer-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
            <p>&copy; <span id="year"></span> Umair Imtiaz. All Rights Reserved.</p>
        </div>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
